<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>

      <input id="inputForm" type="text" placeholder="rgb(9,24,71,0.5)" />

    </p>

    <script src="popup.js"></script>
